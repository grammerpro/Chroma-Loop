<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Loop</title>
  <meta name="description" content="Rotate a colored ring to catch falling drops in this addictive browser game.">
  <meta name="author" content="grammerpro">
  <meta property="og:title" content="Chroma Loop">
  <meta property="og:description" content="Rotate a colored ring to catch falling drops in this addictive browser game.">
  <meta property="og:image" content="/preview.png">
  <meta property="og:url" content="https://grammerpro.github.io/chroma_loop/">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas" aria-label="Chroma Loop game canvas"></canvas>
  <div id="live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
